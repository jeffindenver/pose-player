<!DOCTYPE html>
<html>

<head>
  <meta name="author" content="Jeff Shepherd">
  <meta name="description" content="pose player">
  <meta name="keywords" content="quick pose, timed pose, drawing, gesture">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="image-target"></div>
  <div>
    <input type="file"
           id="filepicker"
           class="pickDirectory"
           name="fileList"
           webkitdirectory multiple></input>
  </div>
  <div class="playbackContainer">
    <div class="playbackControl">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
    </div>
  </div>


  <script src="./js/pose-player.js"></script>
  <script src="./js/directory-reader.js"></script>
</body>


</html>
