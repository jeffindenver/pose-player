<!DOCTYPE html>
<html>

<head>
  <title>PosePlayer</title>
  <meta name="author" content="Jeff Shepherd">
  <meta name="description" content="pose player">
  <meta name="keywords" content="quick pose, timed pose, drawing, gesture">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div>
      <h1>Pose Player</h1>
      <input type="file" id="filepicker" class="pickDirectory" name="fileList" webkitdirectory multiple>
      <label for="fileList" style="display: none">File chooser</label>
    </div>

    <div class="instructions">
      <p>Select a directory, a time period and then hit play to begin.
      </p>
    </div>

    <div class="pickRandom">
      <input type="checkbox" name="randomizer" value="randomize?" checked>
      <label for="randomizer">Randomize order</label>
    </div>

    <div class="notifications text_small"></div>
    <div class="clock">00</div>

    <div class="playbackControlContainer">
      <h4 class="center" style="margin-top: 0">play controls</h4>
        <p class="text_small" style="margin-bottom: 0">please select your timing</p>
        <div class="flex-start-container">
          <div>
            <input type="radio" id="ten" name="timing" value=10>
            <label for="ten">10</label><br>
          </div>
          <div>
            <input type="radio" id="thirty" name="timing" value=30>
            <label for="thirty">30</label><br>
          </div>
          <div> <input type="radio" id="sixty" name="timing" value=60 checked>
            <label for="sixty">60</label><br>
          </div>
          <div>
            <input type="radio" id="onetwenty" name="timing" value=120>
            <label for="onetwenty">120</label>
          </div>
          <div>
            <input type="radio" id="threehundred" name="timing" value=300>
            <label for="threehundred">300</label>
          </div>
          <div>
            <input type="radio" id="sixhundred" name="timing" value=600>
            <label for="sixhundred">600</label>
          </div>
        </div>

        <br>
        <div class="play-and-step-container">
          <p class="playbackControl">
            <button class="play fa fa-play" alt="play button" aria-label="play slideshow"></button>
            <button class="pause fa fa-pause" alt="pause button" aria-label="pause slideshow"></button>
          </p>
          <p class="stepControl">
            <button class="stepbackward fa fa-step-backward" alt="step backward" aria-label="slideshow back one"></button>
            <button class="stepforward fa fa-step-forward" alt="step forward" aria-label="slideshow forward one"></button>
          </p>
        </div>
        <br><br>

        <div class="copyright text_small">
          &copy; Jeff Shepherd
        </div>
    </div>
  </nav>

  <div class="flex-end-container" id="image-target"></div>

  <script src="./js/pose-player.js"></script>
</body>


</html>
